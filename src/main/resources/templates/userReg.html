<!doctype html>
<html lang="en">

<head th:fragment="cabecera">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/userReg.css">

    <title>User Registration</title>
</head>



<body>
   
    <!-- Registration Form -->

    <div class="container">
        <form action="" id="formUserReg">
            <div class="card" style="border: 2px;">

                <div class="card-body">
                    <div class="card-header">
                        User Registration Form
                    </div>
                    <br>
                    <form th:object="${user}" th:action="@{/updateuser}" method="post" enctype="multipart/form-data">
                        <div class="row">
                            <div class="col">
                                <label for="inputName">First Name</label>
                                <input type="text" th:field="*{name}" th:text="${user.name}" class="form-control" id="fName" required>
                            </div>
                            <div class="col">
                                <label for="inputLname">Last Name</label>
                                <input type="text" th:field="*{surname}" th:text="${user.surname}" class="form-control"  id="lName" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="inputEmail">E-mail</label>
                                <input type="email" th:field="*{email}" th:text="${user.email}" class="form-control"  id="email" required>
                            </div>
                            <div class="col">
                                <label for="inputPhone">Phone</label>
                                <input type="tel" th:field="*{phone}" th:text="${user.phone}" class="form-control" id="phone" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="inputDate">Date of Birth</label>
                                <input type="date" th:field="*{birthDate}" th:text="${user.birthDate}" class="form-control" id="dob" required>
                            </div>
                            <div class="col">
                                <label for="inputPhone">Username</label>
                                <input type="tel" th:field="*{userName}" th:text="${user.userName}" class="form-control" id="username" required>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col">
                                <label for="inputPass">Password</label>
                                <input type="password"  class="form-control" id="password" required>
                            </div>
                            <div class="col">
                                <label for="inputPass2">Repeat Password</label>
                                <input type="password" th:field="*{password}" th:text="${user.password}" class="form-control" id="password2" required>
                            </div>
                        </div>
                        <br>
                        <div class="container">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </form>
    </div>


    <!-- NO BORRAR -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
